<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Runner Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- Preloading images -->
    <div id="preload">
      <img id="player" src="assets/player.png" alt="Player sprite" />
      <img
        id="layer5"
        src="assets/bg-forest/layer-5.png"
        alt="Forest Layer 5"
      />
      <img
        id="layer4"
        src="assets/bg-forest/layer-4.png"
        alt="Forest Layer 4"
      />
      <img
        id="layer3"
        src="assets/bg-forest/layer-3.png"
        alt="Forest Layer 3"
      />
      <img
        id="layer2"
        src="assets/bg-forest/layer-2.png"
        alt="Forest Layer 2"
      />
      <img
        id="layer1"
        src="assets/bg-forest/layer-1.png"
        alt="Forest Layer 1"
      />
      <img id="layer5a" src="assets/bg-city/layer-5.png" alt="City Layer 5" />
      <img id="layer4a" src="assets/bg-city/layer-4.png" alt="City Layer 4" />
      <img id="layer3a" src="assets/bg-city/layer-3.png" alt="City Layer 3" />
      <img id="layer2a" src="assets/bg-city/layer-2.png" alt="City Layer 2" />
      <img id="layer1a" src="assets/bg-city/layer-1.png" alt="City Layer 1" />
      <img
        id="enemy_fly"
        src="assets/sprites-enemy/enemy_fly.png"
        alt="Fly Enemy"
      />
      <img
        id="enemy_plant"
        src="assets/sprites-enemy/enemy_plant.png"
        alt="Plant Enemy"
      />
      <img
        id="enemy_spider"
        src="assets/sprites-enemy/enemy_spider_big.png"
        alt="Spider Enemy"
      />
      <img
        id="fire"
        src="assets/sprites-particles/fire.png"
        alt="Fire Particle"
      />
      <img
        id="collisionAnimation"
        src="assets/sprites-particles/boom.png"
        alt="Boom Particle"
      />
      <img id="lives" src="assets/sprites-hud/lives.png" alt="Lives" />
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
